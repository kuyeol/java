# Kafka client properties should start from "kafka."
kafka.bootstrap.servers=custom:9092
kafka.acks=-1
kafka.custom-property=custom-value
kafka.max.block.ms=1000

# Listener properties should start from "keycloak.kafka."
keycloak.kafka.sync=true
keycloak.kafka.throw-exception-on-error=true
keycloak.kafka.topic.admin=keycloak-admin-events-custom
keycloak.kafka.topic.login=keycloak-login-events-custom