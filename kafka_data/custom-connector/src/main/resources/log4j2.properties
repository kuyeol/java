rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT
appenders = console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d %-5p [%t] %c{1} - %m%n


loggers =  bbejeck, kafka

logger.bbejeck.name=bbejeck
logger.bbejeck.level=debug
logger.bbejeck.additivity=false
logger.bbejeck.appenderRefs=console
logger.bbejeck.appenderRef.stdout.ref = STDOUT

logger.kafka.name=org.apache.kafka
logger.kafka.level=debug
logger.kafka.additivity=false
logger.kafka.appenderRefs=console
logger.kafka.appenderRef.console.ref = STDOUT




